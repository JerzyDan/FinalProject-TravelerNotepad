<body>
    <h5>Create Country</h5>
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit) = "onSubmit()">

            <div class="form-group">
                <label for="name">Country name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="countryName" name="name">
            </div>

            <div class="form-group">
                <label for="name">Official language</label>
                <input type="text" class="form-control" id="officialLanguage" required [(ngModel)]="countryLanguage" name="officialLanguage">
            </div>

            <div class="form-group">
                <label for="name">Climate</label>
                <input type="text" class="form-control" id="climate" required [(ngModel)]="countryClimate" name="climate">
            </div>

            <div class="form-group">
                <label for="name">Area</label>
                <input type="text" class="form-control" id="area" required [(ngModel)]="countryArea" name="area">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>   
    </div>

    <div [hidden]="!submitted">
        <h6>Country submitted successfully!</h6>
    </div>
</body>

<body>
    <br>
    <h5>Countries list:</h5>

    <div>
        <app-country-item *ngFor="let country of countriesList" [country] = "country"></app-country-item>
    </div>

    <button type="submit" class="btn btn-success" (click)="addCountry()">Add</button>

    <button type="submit" class="btn btn-danger" (click)="deleteCountry()">Remove</button>

    <button type="submit" class="btn btn-info" (click)="updateCountry()">Update</button>

</body>
